<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Parmina Network</title>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore-compat.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-3xl mx-auto bg-white p-6 rounded-xl shadow-xl">
    <h1 class="text-2xl font-bold mb-4">Dashboard Member</h1>
    <div id="userInfo" class="space-y-4"></div>
    <button onclick="logout()" class="mt-6 px-4 py-2 bg-red-500 text-white rounded">Logout</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }

      const doc = await db.collection("users").doc(user.uid).get();
      const data = doc.data();

      let sponsor = { name: '-', id: data.sponsorID };
      let parent = { name: '-', id: data.parentID };

      if (data.sponsorID) {
        const sponsorDoc = await db.collection("users").doc(data.sponsorID).get();
        if (sponsorDoc.exists) sponsor.name = sponsorDoc.data().name;
      }

      if (data.parentID) {
        const parentDoc = await db.collection("users").doc(data.parentID).get();
        if (parentDoc.exists) parent.name = parentDoc.data().name;
      }

      const downlines = await Promise.all(
        (data.downlines || []).map(async (id) => {
          const d = await db.collection("users").doc(id).get();
          return d.exists ? d.data().name + " (" + id + ")" : id;
        })
      );

      document.getElementById('userInfo').innerHTML = `
        <div><strong>Nama:</strong> ${data.name}</div>
        <div><strong>Email:</strong> ${data.email}</div>
        <div><strong>UID:</strong> ${user.uid}</div>
        <div><strong>Sponsor:</strong> ${sponsor.name} (${sponsor.id})</div>
        <div><strong>Upline Matrix:</strong> ${parent.name} (${parent.id})</div>
        <div><strong>Downlines Langsung:</strong><br/>${downlines.join('<br/>') || '-'} </div>
        <div><strong>Total Sales:</strong> Rp${(data.totalSales || 0).toLocaleString('id-ID')}</div>
      `;
    });

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "index.html";
      });
    }
  </script>
</body>
</html>
