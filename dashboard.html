<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Parmina Network</title>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore-compat.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen p-4">
  <div class="max-w-3xl mx-auto bg-white p-6 rounded-xl shadow-xl">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-2xl font-bold text-green-700">Dashboard Member</h1>
      <button onclick="logout()" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">Logout</button>
    </div>

    <div id="userInfo" class="space-y-2 mb-6">
      <p><strong>Nama:</strong> <span id="fullName"></span></p>
      <p><strong>Username:</strong> <span id="username"></span></p>
      <p><strong>Email:</strong> <span id="email"></span></p>
      <p><strong>Kode Sponsor:</strong> <span id="sponsor"></span></p>
      <p><strong>Status Bulan Ini:</strong> <span id="statusAktif" class="font-semibold"></span></p>
    </div>

    <div class="grid grid-cols-2 gap-4 mb-6">
      <div class="bg-green-100 p-4 rounded-xl">
        <p class="font-semibold">Pembelian Pribadi</p>
        <p class="text-xl font-bold" id="personalSales">Rp0</p>
      </div>
      <div class="bg-blue-100 p-4 rounded-xl">
        <p class="font-semibold">Omzet Jaringan</p>
        <p class="text-xl font-bold" id="networkSales">Rp0</p>
      </div>
    </div>

    <div class="text-center">
      <button onclick="location.href='bonus.html'" class="bg-yellow-500 hover:bg-yellow-600 text-white px-6 py-2 rounded-full">Lihat Bonus Reward</button>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC6CD-KssIaBO0lGZbf5ymrH03uVfbNP-k",
      authDomain: "parminanetwork.firebaseapp.com",
      projectId: "parminanetwork",
      storageBucket: "parminanetwork.firebasestorage.app",
      messagingSenderId: "736943184054",
      appId: "1:736943184054:web:31fed7a4d10442870e2e17"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    firebase.auth().onAuthStateChanged(async user => {
      if (!user) return window.location.href = "index.html";

      const userDoc = await db.collection("users").doc(user.uid).get();
      const data = userDoc.data();

      document.getElementById("fullName").textContent = data.fullName;
      document.getElementById("username").textContent = data.username;
      document.getElementById("email").textContent = user.email;
      document.getElementById("sponsor").textContent = data.sponsor;

      // Status aktif bulanan
      const now = new Date();
      const currentMonth = `${now.getFullYear()}-${(now.getMonth()+1).toString().padStart(2, '0')}`;
      const statusEl = document.getElementById("statusAktif");

      if (data.lastActiveMonth === currentMonth) {
        statusEl.textContent = "Aktif (Tutup Poin)";
        statusEl.classList.add("text-green-600");
      } else {
        statusEl.textContent = "Belum Aktif Bulan Ini";
        statusEl.classList.add("text-red-600");
      }

      document.getElementById("personalSales").textContent = `Rp${data.personalSales || 0}`;
      document.getElementById("networkSales").textContent = `Rp${data.networkSales || 0}`;
    });

    function logout() {
      firebase.auth().signOut().then(() => window.location.href = "index.html");
    }
  </script>
</body>
</html>
