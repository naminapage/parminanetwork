<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Parmina Network</title>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth-compat.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-xl shadow-xl w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4 text-center">Login Member</h1>
    <input type="email" id="email" placeholder="Email" class="w-full p-2 mb-1 border rounded" />
    <p id="emailError" class="text-red-500 text-xs mb-2 ml-1"></p>
    <input type="password" id="password" placeholder="Password" class="w-full p-2 mb-1 border rounded" />
    <p id="passwordError" class="text-red-500 text-xs mb-2 ml-1"></p>
    <button onclick="login()" id="loginButton" class="w-full bg-green-600 text-white p-2 rounded">Login</button>
    <p class="text-sm text-center mt-4">Belum punya akun? <a href="register.html" class="text-blue-500">Daftar Sekarang</a></p>
    <p id="errorMsg" class="text-red-500 text-sm mt-2 text-center"></p>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC6CD-KssIaBO0lGZbf5ymrH03uVfbNP-k",
      authDomain: "parminanetwork.firebaseapp.com",
      projectId: "parminanetwork",
      storageBucket: "parminanetwork.firebasestorage.app",
      messagingSenderId: "736943184054",
      appId: "1:736943184054:web:31fed7a4d10442870e2e17"
    };

    firebase.initializeApp(firebaseConfig);

    async function login() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const errorMsg = document.getElementById('errorMsg');
      const loginButton = document.getElementById('loginButton');
      const emailError = document.getElementById('emailError');
      const passwordError = document.getElementById('passwordError');

      errorMsg.textContent = "";
      emailError.textContent = "";
      passwordError.textContent = "";

      let hasError = false;

      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!email) {
        emailError.textContent = "Email wajib diisi.";
        hasError = true;
      } else if (!emailRegex.test(email)) {
        emailError.textContent = "Format email tidak valid. Contoh: contoh@email.com";
        hasError = true;
      }

      if (!password) {
        passwordError.textContent = "Password wajib diisi.";
        hasError = true;
      } else if (password.length < 6) {
        passwordError.textContent = "Password minimal 6 karakter.";
        hasError = true;
      }

      if (hasError) return;

      loginButton.disabled = true;
      loginButton.textContent = "Masuk...";

      try {
        await firebase.auth().signInWithEmailAndPassword(email, password);
 
        const user = firebase.auth().currentUser;
      if (!user.emailVerified) {
        await firebase.auth().signOut(); // keluarin user biar gak lanjut
        errorMsg.textContent = "Email belum diverifikasi! Silakan cek email Anda dan klik link verifikasi.";
        return;
      }

      window.location.href = "dashboard.html";

      } catch (error) {
        console.log("Firebase Login Error:", error.code);
      if (error.code === "auth/user-not-found") {
        errorMsg.textContent = "Akun tidak ditemukan. Silakan periksa kembali email Anda.";
      } else if (error.code === "auth/wrong-password") {
        errorMsg.textContent = "Password salah! Coba lagi atau daftar dulu!";
      } else {
        errorMsg.textContent = "Login gagal: " + error.message;
     }
   }

      } finally {
        loginButton.disabled = false;
        loginButton.textContent = "Login";
      }
    }
  </script>
</body>
</html>
