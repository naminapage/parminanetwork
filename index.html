<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parmina Network - Login</title>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore-compat.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-xl shadow-xl w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4 text-center">Login Parmina Network</h1>
    <input type="email" id="email" placeholder="Email" class="w-full p-2 mb-3 border rounded" />
    <input type="password" id="password" placeholder="Password" class="w-full p-2 mb-3 border rounded" />
    <button onclick="login()" class="w-full bg-blue-600 text-white p-2 rounded">Login</button>
    <p class="text-sm text-center mt-4">Belum punya akun? <a href="register.html" class="text-blue-500">Daftar</a></p>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC6CD-KssIaBO0lGZbf5ymrH03uVfbNP-k",
      authDomain: "parminanetwork.firebaseapp.com",
      projectId: "parminanetwork",
      storageBucket: "parminanetwork.firebasestorage.app",
      messagingSenderId: "736943184054",
      appId: "1:736943184054:web:31fed7a4d10442870e2e17"
    };

    firebase.initializeApp(firebaseConfig);

    async function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      try {
        await firebase.auth().signInWithEmailAndPassword(email, password);
        window.location.href = "dashboard.html";
      } catch (error) {
        alert("Login gagal: " + error.message);
      }
    }
  </script>
</body>
</html>
