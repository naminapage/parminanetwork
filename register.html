<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Parmina Network</title>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore-compat.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-xl shadow-xl w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4 text-center">Daftar Member Baru</h1>
    <input type="text" id="name" placeholder="Nama Lengkap" class="w-full p-2 mb-3 border rounded" />
    <input type="email" id="email" placeholder="Email" class="w-full p-2 mb-3 border rounded" />
    <input type="password" id="password" placeholder="Password" class="w-full p-2 mb-3 border rounded" />
    <input type="text" id="sponsorID" placeholder="Kode Sponsor" class="w-full p-2 mb-3 border rounded" />
    <button onclick="register()" class="w-full bg-green-600 text-white p-2 rounded">Daftar</button>
    <p class="text-sm text-center mt-4">Sudah punya akun? <a href="index.html" class="text-blue-500">Login</a></p>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC6CD-KssIaBO0lGZbf5ymrH03uVfbNP-k",
      authDomain: "parminanetwork.firebaseapp.com",
      projectId: "parminanetwork",
      storageBucket: "parminanetwork.firebasestorage.app",
      messagingSenderId: "736943184054",
      appId: "1:736943184054:web:31fed7a4d10442870e2e17"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function findAutoParent(sponsorID) {
      const queue = [sponsorID];

      while (queue.length > 0) {
        const currentID = queue.shift();
        const doc = await db.collection("users").doc(currentID).get();
        const data = doc.data();

        if (!data || !data.downlines) continue;

        if (data.downlines.length < 3) {
          return currentID;
        } else {
          queue.push(...data.downlines);
        }
      }

      return sponsorID; // fallback
    }

    async function register() {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const sponsorID = document.getElementById('sponsorID').value.trim();

      if (!sponsorID) {
        alert("Kode Sponsor tidak boleh kosong. Tanyakan pada pengundang Anda!");
        return;
      }

      try {
        const sponsorRef = db.collection("users").doc(sponsorID);
        const sponsorDoc = await sponsorRef.get();
        if (!sponsorDoc.exists) {
          alert("Kode Sponsor tidak valid! Tanyakan pada pengundang Anda!");
          return;
        }

        const parentID = await findAutoParent(sponsorID);
        const userCredential = await firebase.auth().createUserWithEmailAndPassword(email, password);
        const uid = userCredential.user.uid;

        await db.collection("users").doc(uid).set({
          name,
          email,
          sponsorID,
          parentID,
          joinedAt: firebase.firestore.FieldValue.serverTimestamp(),
          downlines: [],
          totalSales: 0
        });

        await db.collection("users").doc(parentID).update({
          downlines: firebase.firestore.FieldValue.arrayUnion(uid)
        });

        alert("Pendaftaran berhasil! Silakan login.");
        window.location.href = "index.html";
      } catch (error) {
        alert("Pendaftaran gagal: " + error.message);
      }
    }
  </script>
</body>
</html>
